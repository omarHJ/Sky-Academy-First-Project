  <script>

    // function to populate the pending requests using Bootstrap card elements
    var requestsCardsContainer = document.querySelector('.request-cards');
    var requestsCardsHTML = '';
    for (var i = 0; i < 4; i++) {
      requestsCardsHTML += `
          <div class="card" style="width: 18rem; margin: 10px auto">
            <label>
              <input type="checkbox" name="option1" value="value1" style="position: absolute; right: 0; margin: 10px"> 
            </label>
            <div class="card-body">
              
              <img src="Icons/Screenshot 2024-09-03 2119077.png" style="width: 100px; filter: drop-shadow(2px 5px 4px )" />
              <h5>Ahmad Attar</h5>
              <p class="card-text">
                ${i + 25} <br>
                <span style="opacity: 0.7;"> Submitted on: </span> <br>
                      1/3/2024 <br>
                <span style="opacity: 0.7;"> Duration: </span> <br>
                      2 Weeks (1/4/2023 - 14/4/2023) <br>
                <span style="opacity: 0.7;"> Salary: </span> <br>
                      1000 AD
              </p>
              <button type="button" class="btn btn-outline-success">Decline</button>
              <button type="button" class="btn btn-success">Approve</button>
            </div>
          </div>
        `;
    }
    requestsCardsContainer.innerHTML = requestsCardsHTML;


    //function to selecet/unselect all the cards when checking the (select all) check box
    function SelectALL() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const mainCheckBox = document.getElementById('MainCheckBox');

      if (mainCheckBox.checked) {
        checkboxes.forEach(checkbox => {
          if (checkbox !== mainCheckBox) {
            checkbox.checked = true;
          }
        });
      } else {
        checkboxes.forEach(checkbox => {
          if (checkbox !== mainCheckBox) {
            checkbox.checked = false;
          }
        });
      }
    }

    // function that takes the value from the search input and search for a match in the vacation requests
    document.getElementById('searchButton').addEventListener('click', function() {
        var searchValue = document.getElementById('searchInput').value;
        window.find(searchValue);
    });
  </script>
